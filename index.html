<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title-container"><p class="title">SIMPLE SLOTS</p></div>
    <div class="slot-machine">
      <div class="reel">
        <div class="slot"><span>🍒</span></div>
        <div class="slot"><span>🍋</span></div>
        <div class="slot"><span>🍇</span></div>
      </div>
      <div class="reel">
        <div class="slot"><span>🍉</span></div>
        <div class="slot"><span>⭐</span></div>
        <div class="slot"><span>🔔</span></div>
      </div>
      <div class="reel">
        <div class="slot"><span>🍀</span></div>
        <div class="slot"><span>7️⃣</span></div>
        <div class="slot"><span>🍋</span></div>
      </div>
    </div>
    <div class="info-table">
      <div class="stake">
        <button type="button" class="stake-button" data-action="decrement">
          -
        </button>
        Stake:<span id="stake-value">1</span
        ><button type="button" class="stake-button" data-action="increment">
          +
        </button>
      </div>
      <div class="results"></div>
      <div class="balance">1000</div>
    </div>
    <button id="spin-button">SPIN</button>
    <script src="index.js"></script>
  </body>
</html>
